<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Пример комментов</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="text-center">Комментарии</h2>
            </div>
            <div class="col-lg-12">
                <div id="comment-field"></div>
            </div>
            </div>
            <div class="col-lg-12">
                <form>
                    <div class="form-group">
                        <label for="comment-field">Имя:</label>
                        <input type="name" class="form-control" id="comment-name" placeholder="Введите псевдоним ">
                    </div>
                    <div class="form-group">
                        <label for="comment-body">Комментарий:</label>
                        <input type="name" class="form-control" id="comment-body" placeholder="Ваш комментарий">
                    </div>
                    <div class="form-group text-right">
                        <hr>
                        <button type="submit" id="commentadd" class="btn btn-primary">Отправить</button>
                    </div>

                </form>
                
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
